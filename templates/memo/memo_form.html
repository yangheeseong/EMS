{% extends 'base.html' %}
{% load memo_filter %}
{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="memoName" class="form-label">메모명</label>
            <input type="text" class="form-control" name="memoName" id="memoName" value="{{ form.memoName.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="memo" class="form-label">메모</label>
            <textarea class="form-control" name="memo" id="memo" rows="10">{{ form.memo.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group" style="text-align:center;">
            <button type="submit" class="btn btn-primary btn-lg" id="btnSubmit">저장하기</button>
        </div>
    </form>
</div>
{% endblock%}
{% block script %}
<script type="text/javascript">
    new SimpleMDE({
        autofocus: true,
        element: document.getElementById("memo"),
        spellChecker: false,
        autosave: {
            enabled: false,
            unique_id: "memo",
        },
    });
</script>
{% endblock %}
